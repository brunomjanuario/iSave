{% extends "layout.html" %}

{% block title %}
    Month
{% endblock %}

{% block main %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>
    {% for type in month %}
            <tr>
                <td>{{ type.type }}</td>
                <td>{{ type.amount }}</td>
            </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
